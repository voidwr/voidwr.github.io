---
layout: default
---

<article class="writeup-post">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <span class="card-label">{{ page.platform }}</span>
      <time datetime="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">
        {{ page.date | date: "%b %d, %Y" }}
      </time>
    </p>
    
    <div class="post-content">
      {{ content }}
    </div>
  </div>
</article>
